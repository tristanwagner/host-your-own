- name: Create docker group
  group:
    name: docker
    state: present

- name: Create cron group
  group:
    name: cron
    state: present

- name: Create user {{ username }}
  user:
    name: "{{ username }}"
    groups:
      - sudo
      - cron
      - docker
    system: true
    createhome: true
    home: "/home/{{ username }}"
