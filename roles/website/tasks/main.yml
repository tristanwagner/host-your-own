- name: Ensure home directory allows Nginx traversal
  file:
    path: "/home/{{ username }}"
    state: directory
    mode: 0711

- name: Create and chown website dir
  file:
    path: "/home/{{ username }}/website"
    state: directory
    mode: 0755

- name: Sample index
  copy:
    dest: "/home/{{ username }}/website/index.html"
    content: |
      <body>
        <h1>
          Hi mom!
        </h1>
      </body>
    mode: 0644
